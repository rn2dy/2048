<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>2048 - Multiplayer</title>
  <link rel="shortcut icon" href="favicon.ico">

  <link href="style/main.css" rel="stylesheet" type="text/css">
  <link href="style/main-override.css" rel="stylesheet" type="text/css">
</head>

<body>
  <div class="header">
    <div class="heading">
      <h2 class="title">2048 - Multiplayer</h2>
      <div class="score-container">0</div>
      <div class="best-container">0</div>
    </div>
  </div>

  <div class="content">
    <div class="container-main">
      <div class="above-game">
        <a class="giveup-button">Give Up</a>
      </div>

      <div class="game-container">
        <div class="game-message">
          <p></p>
          <div class="lower">
            <a class="keep-playing-button">Keep going</a>
            <a class="retry-button">Try again</a>
          </div>
        </div>

        <div class="grid-container">
          <div class="grid-row">
            <div class="grid-cell"></div>
            <div class="grid-cell"></div>
            <div class="grid-cell"></div>
            <div class="grid-cell"></div>
          </div>
          <div class="grid-row">
            <div class="grid-cell"></div>
            <div class="grid-cell"></div>
            <div class="grid-cell"></div>
            <div class="grid-cell"></div>
          </div>
          <div class="grid-row">
            <div class="grid-cell"></div>
            <div class="grid-cell"></div>
            <div class="grid-cell"></div>
            <div class="grid-cell"></div>
          </div>
          <div class="grid-row">
            <div class="grid-cell"></div>
            <div class="grid-cell"></div>
            <div class="grid-cell"></div>
            <div class="grid-cell"></div>
          </div>
        </div>

        <div class="tile-container">

        </div>
      </div>
    </div>

    <div class="container-other">

    </div>
  </div>

  <div class="footer">
    <p>
    Created by <a href="http://github.com/rn2dy" target="_blank">Qiang Han</a> Based on <a href="https://github.com/gabrielecirulli/2048" target="_blank">2048 by Gabriele Cirulli</a>.
    </p>
  </div>

  <div id="view-box-tmpl">
    <div class="view-box">
      <div class="game-container small _player_">

        <div class="game-message">
          <p>&nbsp;</p>
          <div class="lower">
            <a class="keep-playing-button">Keep going</a>
            <a class="retry-button">Try again</a>
          </div>
        </div>

        <div class="grid-container">
          <div class="grid-row">
            <div class="grid-cell"></div>
            <div class="grid-cell"></div>
            <div class="grid-cell"></div>
            <div class="grid-cell"></div>
          </div>
          <div class="grid-row">
            <div class="grid-cell"></div>
            <div class="grid-cell"></div>
            <div class="grid-cell"></div>
            <div class="grid-cell"></div>
          </div>
          <div class="grid-row">
            <div class="grid-cell"></div>
            <div class="grid-cell"></div>
            <div class="grid-cell"></div>
            <div class="grid-cell"></div>
          </div>
          <div class="grid-row">
            <div class="grid-cell"></div>
            <div class="grid-cell"></div>
            <div class="grid-cell"></div>
            <div class="grid-cell"></div>
          </div>
        </div>

        <div class="tile-container">

        </div>
      </div>
    </div>
  </div>

  <script src="js/bind_polyfill.js"></script>
  <script src="js/classlist_polyfill.js"></script>
  <script src="js/animframe_polyfill.js"></script>
  <script src="js/keyboard_input_manager.js"></script>
  <script src="js/html_actuator.js"></script>
  <script src="js/html_actuator_simple.js"></script>
  <script src="js/grid.js"></script>
  <script src="js/tile.js"></script>
  <script src="js/game_manager.js"></script>
  <script src="js/game_manager_simple.js"></script>
  <script src="js/html_actuator.js"></script>
  <script src="js/game_client.js"></script>
  <script src="js/application.js"></script>
</body>

</html>
