<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>Welcome 2048</title>
<style type="text/css" media="all">
html, body {
  margin: 0;
  padding: 0;
  background: #faf8ef;
  color: #776e65;
  font-family: "Clear Sans", "Helvetica Neue", Arial, sans-serif;
  font-size: 18px;
}
.header h1 {
  text-align: center;
  font-size: 65px;
}
.container {
  width: 500px;
  margin: auto;
}
.menu {
  position: relative;
  margin-top: 120px;
}
.btn-ctrl {
  text-align: center;
}
.btn-ctrl:first-child {
  margin-bottom: 10px;
}
.btn {
  padding: 0.5em 1.5em;
  font-size: 1.8em;;
  width: 260px;
  height: 73px;
  border-radius: 5px;
  cursor: pointer;
  -webkit-transition: width 0.5s;
  -moz-transition: width 0.5s;
  transition: width 0.5s;
}
.btn.small {
  font-size: 1.5em;
}
.btn.btn-brown {
  background: #8f7a66;
  color: #f9f6f2;
  border: none;
}
.btn.btn-black {
  background: #333;
  color: #ccc;
  border: none;
}
.btn:hover {
  width: 240px;
}
</style>
</head>

<body>
  <div class="container">
    <div class="header">
      <h1>Let's 2048</h1>
    </div>
    <div class="menu">
      <div class="btn-ctrl">
        <button class="btn btn-brown" onclick="window.location='/singleplayer.html'">Solo</button>
      </div>
      <div class="btn-ctrl">
        <button class="btn btn-black small" onclick="window.location='/multiplayer.html'">Mutliplayer</button>
      </div>
    </div>
  </div>
</body>
</html>
